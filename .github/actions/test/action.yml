name: Test application
description: Test the application

runs:
  using: "composite"
  steps:

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "9.0.x"

    - name: Restore NuGet packages
      run: dotnet restore StringApp.sln
      shell: bash

    - name: Install required tools
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet tool install --global dotnet-reportgenerator-globaltool
      shell: bash

    - name: Run Unit Tests and Generate Coverage Report
      run: |
        # Run tests and collect coverage in cobertura format
        dotnet test StringApp.sln /p:CollectCoverage=true /p:CoverletOutput=coverage/ /p:CoverletOutputFormat=cobertura --verbosity normal

        # Merge coverage files (if multiple)
        dotnet-coverage merge --output coverage/test-result.cobertura.xml --output-format cobertura coverage/**/*.cobertura.xml

        # Generate report
        reportgenerator -reports:coverage/test-result.cobertura.xml -targetdir:coverage-report -reporttypes:MarkdownSummaryGithub

        # Append summary to GitHub step summary
        cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash
