name: Test application
description: Test the application

runs:
  using: "composite"
  steps:

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "9.0.x"

    - name: Restore NuGet packages
      run: dotnet restore StringApp.sln
      shell: bash

    - name: Install required tools
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet tool install --global dotnet-reportgenerator-globaltool
      shell: bash

    - name: Run Unit Tests and Generate Coverage Report
      run: |
        # Create coverage folder
        mkdir -p coverage

        # Run tests for the test project only, collect cobertura coverage
        dotnet test StringApp.Tests/StringApp.Tests.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutput=coverage/coverage.cobertura.xml \
            /p:CoverletOutputFormat=cobertura \
            --no-build --verbosity normal

        # Merge coverage files (if multiple, usually only one)
        dotnet-coverage merge --output coverage/test-result.cobertura.xml --output-format cobertura coverage/*.cobertura.xml

        # Generate Markdown summary report
        reportgenerator -reports:coverage/test-result.cobertura.xml \
                        -targetdir:coverage-report \
                        -reporttypes:MarkdownSummaryGithub

        # Append summary to GitHub Actions step summary
        cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash
