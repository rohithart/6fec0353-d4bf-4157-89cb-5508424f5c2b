name: Test application
description: Test the application

runs:
  using: "composite"
  steps:

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "9.0.x"

    - name: Restore NuGet packages
      run: dotnet restore StringApp.sln
      shell: bash

    - name: Install required tools
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet tool install --global dotnet-reportgenerator-globaltool
      shell: bash

    - name: Run Unit Tests and HTML Report
      run: |
        # Create coverage folder
        mkdir -p coverage

        # Run tests for the test project only, collect cobertura coverage
        dotnet test StringApp.Tests/StringApp.Tests.csproj --collect:"XPlat Code Coverage"

        # Generate HTML report
        reportgenerator -reports:"./StringApp.Tests/TestResults/**/coverage.cobertura.xml" -targetdir:"./coverage" -reporttypes:HTML
      shell: bash

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./StringApp.Tests/TestResults

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage

    - name: Generate Coverage Summary
      run: |
        # Generate Markdown summary report
        reportgenerator -reports:"./StringApp.Tests/TestResults/**/coverage.cobertura.xml" -targetdir:"./coverage" -reporttypes:MarkdownSummaryGithub

        # Append summary to GitHub Actions step summary
        cat coverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash